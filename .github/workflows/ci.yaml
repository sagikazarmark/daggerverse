name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - apko
          - arc
          - archivist
          - aws-cli
          - bats
          - borgo
          - checksum
          - gh
          - go
          - golangci-lint
          - helm
          - helm-docs
          - kafka
          - kustomize
          - openapi-changes
          - openssh-server
          - php
          - php-cs-fixer
          - phpstan
          - postgres
          - psql
          - python
          - quarto
          - registry
          - registry-config
          - slsa-verifier
          - spectral
          - ssh-keygen
          - stainless
          - trivy
          - xcaddy
          - xk6

    steps:
      - uses: dkershner6/switch-case-action@v1
        id: constructor-args
        with:
          default: ""
          conditionals-with-values: |
            ${{ matrix.module == 'gh' }} => --github-token env:GITHUB_TOKEN

      - name: Run pipeline
        uses: dagger/dagger-for-github@e5153f5610d82ac9f3f848f3a25ad9d696641068 # v7.0.1
        with:
          verb: call
          module: github.com/${{ github.repository }}/${{ matrix.module }}/tests@${{ github.ref }}
          args: ${{ steps.constructor-args.outputs.value }} all
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          version: "0.13.1"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  examples:
    name: Examples
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module:
          - helm
          - php
          - svix
          - trivy

    steps:
      - uses: dkershner6/switch-case-action@v1
        id: constructor-args
        with:
          default: ""
          conditionals-with-values: |
            ${{ matrix.module == 'gh' }} => --github-token env:GITHUB_TOKEN

      - name: Run pipeline
        uses: dagger/dagger-for-github@e5153f5610d82ac9f3f848f3a25ad9d696641068 # v7.0.1
        with:
          verb: call
          module: github.com/${{ github.repository }}/${{ matrix.module }}/examples/go@${{ github.ref }}
          args: ${{ steps.constructor-args.outputs.value }} all
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          version: "0.13.1"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
